
<section class="page-title bg-overlay-black-60 parallax" data-jarallax='{"speed": 0.6}' style="background-image: url(images/slider-bg.jpg);">
    <div class="container">
      <div class="row"> 
        <div class="col-lg-12"> 
        <div class="page-title-name">
            <h1>You are search for:</h1>

          </div>
            <ul class="page-breadcrumb">
              <li><a href="#"><i class="fa fa-home"></i> Home</a> <i class="fa fa-angle-double-right"></i></li>
              <li><a href="#">Add Blog</a> <i class="fa fa-angle-double-right"></i></li>
             
         </ul>
       </div>
       </div>
    </div>

  <section class="currency-calculator white-bg page-section-pb">

             <div class="section-title text-center">
               
             </div>
       <div class="col-lg-12 ">
                 <div class=" text-black">
                      <div class="" data-nav-dots="true" data-items="3" data-md-items="3" data-sm-items="3">
                <div class="col-lg-4 col-md-4 col-sm-4 xs-mb-30 pull-left" ng-repeat="searched_disease in searched_diseases">
                <div class="blog-box blog-2 white-bg active">
                   <div class="feature-image mb-20">
                      <img alt="" src="images/empty-template.jpg" class="img-fluid">
                    </div>
                   <div class="blog-info">
                     <h4 class="text-black"> <a href="/#!single-disease?id={{searched_disease._id}}">{{searched_disease.title}} </a> </h4>
                      
                      <p class="mt-15">{{searched_disease.excerpt}}...</p>

                    <h4 class="mt-15 suggested-drugs" style="border-bottom:1px solid #f3f3f3;">
                        <span style="font-weight:600"><a href="/#!single-drug?id={{searched_disease.suggested_drug.substr(0,24)}}">   {{searched_disease.suggested_drug.substr(29)}}</a></span> 
                       
                   </div>
                </div>
              </div>
                       </div>
                     </div>
                    </div>
             
           </div>
