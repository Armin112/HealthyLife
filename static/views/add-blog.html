 
    <div ng-if="is_admin()">  
       <section class="page-title bg-overlay-black-60 parallax" data-jarallax='{"speed": 0.6}' style="background-image: url(images/slider-bg.jpg);">
    <div class="container">
        
      <div class="row"> 
        <div class="col-lg-12"> 
        <div class="page-title-name">
            <h1>Add Blog</h1>
            <p>Add new Blog to your site.</p>
          </div>
            <ul class="page-breadcrumb">
              <li><a href="#"><i class="fa fa-home"></i> Home</a> <i class="fa fa-angle-double-right"></i></li>
              <li><a href="#">Add Blog</a> <i class="fa fa-angle-double-right"></i></li>
             
         </ul>
       </div>
       </div>
    </div>
  </section>
  
  <section class="main-section">
      <div class="container">
       
            <form name="addBlog" enctype="multipart/form-data" novalidate class="col-md-10 edit-user-form" style="margin: 30px auto;">

                    <div class="login-box pb-50 clearfix white-bg">
                         
                      <div class="row">
                         <div class="section-field mb-20 col-sm-12">
                           <label class="mb-10" for="name">Blog Title </label>
                             <input id="title" class="web form-control" type="text"  name="title"  ng-model="blog.title" required>
                              <span style="color:red; font-size:12px;" ng-show="addBlog.title.$touched && addBlog.title.$invalid">
                                <span ng-show="addBlog.title.$error.required">Title is required.</span>
                              </span>
                          </div>
                           <div class="section-field mb-20 col-sm-12">
                           <label class="mb-10" for="name">Blog Content </label>
                             <textarea id="content" class="web form-control" style="height:300px;" name="content" ng-model="blog.content" ng-minlength="50" required></textarea>
                             <span style="color:red; font-size:12px;" ng-show="addBlog.content.$touched && addBlog.content.$invalid">
                                <span ng-show="addBlog.content.$error.required">You need to enter minimum 50 chars.</span>
                              </span>
                          </div>
                          <div class="section-field mb-20 col-sm-12">
                                <label class="mb-10" for="name">Tags </label>
                                  <input id="tags" class="web form-control" type="text"  name="tags"  ng-model="blog.tags">
                               </div>
                            <div class="section-field mb-20 col-sm-12">
                           <label class="mb-10" for="name">Image </label>
                             <input id="image" class="web form-control" type="file"  name="image"  ng-model="blog.image">
                              <span style="color:red; font-size:12px;" ng-show="addBlog.image.$touched && addBlog.image.$invalid">
                                <span ng-show="addBlog.image.$error.required">Image is required.</span>
                              </span>
                          </div>
                        </div>
                       
                        
                       
                        <button ng-click="add_blog(blog)" ng-disabled="!addBlog.$valid" class="button" type="submit">ADD BLOG <i class="fa fa-check"></i></button>
                      
                      </div>
            
                   
                    </form>

                   
                    <div class="message-success"><p style="color: green; margin-top:40px;"> {{message_success}}</p>
                      </div>
                   
                    </div>                 
</div>
</section>

    <section class="page-title bg-overlay-black-60 parallax" data-jarallax='{"speed": 0.6}' style="background-image: url(images/slider-bg.jpg);">

          <div class="col-lg-12"> 
          <div class="page-title-name">
              <h1>Sorry, only admin can use this page.</h1>

              <ul class="page-breadcrumb">
                <li><a href="#"><i class="fa fa-home"></i> Home</a> <i class="fa fa-angle-double-right"></i></li>
                <li><a href="#">Add Blog</a> <i class="fa fa-angle-double-right"></i></li>
               
           </ul>
         </div>
         </div>
      </div>
    </section>
    </div>
