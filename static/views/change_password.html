
<section class="page-title bg-overlay-black-60 parallax" data-jarallax='{"speed": 0.6}' style="background-image: url(images/slider-bg.jpg);">
    <div class="container">
      <div class="row"> 
        <div class="col-lg-12"> 
        <div class="page-title-name">
            <h1>Change Password</h1>
            <p>Change password of your account.</p>
          </div>
            <ul class="page-breadcrumb">
              <li><a href="#"><i class="fa fa-home"></i> Home</a> <i class="fa fa-angle-double-right"></i></li>
              <li><a href="#">Change Password</a> <i class="fa fa-angle-double-right"></i></li>
             
         </ul>
       </div>
       </div>
    </div>
  </section>
  
  <div ng-repeat="user in users">
        <h6 class="simple-text">Here you can change your password.</h6>
  <form name="editPassword" novalidate class="col-md-6 edit-user-form" style="margin: 30px auto;">

        <div class="login-box pb-50 clearfix white-bg">
                <input id="name" class="web form-control" type="hidden" value="{{user.firstname}}"  name="firstname"  ng-model="user.firstname" required>

                <div class="section-field mb-20">
                        <label class="mb-10" for="name">Enter new password </label>
                         <input type="password"  class="form-control" name="password"  value="{{user.password}}" ng-model="user.password" required>
                           <span style="color:red; font-size:12px;" ng-show="addUser.password.$touched && addUser.password.$invalid">
                             <span ng-show="addUser.password.$error.required">You need to enter new password.</span>
                            
                           </span>
                    </div>
            
        
          
            <button ng-click="edit_password(user)" ng-disabled="!editPassword.$valid" class="button" type="submit">Change Password <i class="fa fa-check"></i></button>

            <div class="message-success"><p style="color: green; margin-top:40px;"> {{message_success}}</p>
          </div>

       
        </form>
     </div>
