<script src="js/angular/ui-bootstrap-tpls-2.5.0.min.js"></script>
<script src="controllers/index-controller.js"></script>
<script src="controllers/about-controller.js"></script>
<script src="controllers/fruits-controller.js"></script>
<script src="controllers/herbs-controller.js"></script>
<script src="controllers/vegetables-controller.js"></script>
<script src="controllers/blog-controller.js"></script>
<script src="controllers/contact-controller.js"></script>
<script src="controllers/login-controller.js"></script>
<script src="controllers/logout-controller.js"></script>
<script src="controllers/register-controller.js"></script>
<script src="controllers/myprofile-controller.js"></script>
<script>
  var app = angular.module("healthylife-app", ["ngRoute", "xeditable", "ui.bootstrap"]);
  app.controller('indexController', IndexController);
  app.controller('aboutController', AboutController);
  app.controller('fruitsController', FruitsController);
  app.controller('herbsController', HerbsController);
  app.controller('vegetablesController', VegetablesController);
  app.controller('blogController', BlogController);
  app.controller('contactController', ContactController);
  app.controller('loginController', LoginController);
  app.controller('registerController', RegisterController);
  app.controller('myprofileController', MyProfileController);
  
  app.config(function($routeProvider) {
      $routeProvider
      .when("/", {
          templateUrl : "views/index.html",
          controller : "indexController"
      })
      .when("/index", {
          templateUrl : "views/index.html",
          controller : "indexController"
      })
      .when("/about", {
          templateUrl : "views/about.html",
          controller : "aboutController"
      })
      .when("/fruits", {
          templateUrl : "views/fruits.html",
          controller : "fruitsController"
      })
      .when("/herbs", {
          templateUrl : "views/herbs.html",
          controller : "herbsController"
      })
      .when("/vegetables", {
          templateUrl : "views/vegetables.html",
          controller : "vegetablesController"
      })
      .when("/blog", {
          templateUrl : "views/blog.html",
          controller : "blogController"
      })
      .when("/contact", {
          templateUrl : "views/contact.html",
          controller : "contactController"
      })
      .when("/login", {
          templateUrl : "views/login.html",
          controller : "loginController"
      })
      .when("/register", {
          templateUrl : "views/register.html",
          controller : "registerController"
      })
      .when("/myprofile", {
          templateUrl : "views/myprofile.html",
          controller : "myprofileController"
      })
      
      
   
  });
</script>


<script src="controllers/header-controller.js"></script>

</html>
